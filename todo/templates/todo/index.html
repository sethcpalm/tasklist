<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/933182a91d.js"></script>
        <script
              src="https://code.jquery.com/jquery-3.5.1.slim.js"
                integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
                crossorigin="anonymous"></script>

        <title>Todo List</title>
	</head>

	<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand">Todo List</span>
            </div>
        </nav>
        <div class="container main-content">
            <div class="card mt-3">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width: 66%;">Description</th>
                                <th style="width: 16.6%;">Status</th>
				<td><button class="btn btn-sm btn-success pull-right"><i class="fa fa-plus"></i></button></td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for todo in object_list %}
                            <tr id="todo-{{ todo.id }}">
                                <td>{{ todo.description }}</td>
                                <td>{{ todo.get_status_display }}</td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <button class="btn btn-sm btn-success"><i class="fa fa-check"></i></button>
                                        <button class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></button>
                                        <button class="btn btn-sm btn-danger delete" data-id="{{ todo.id }}"><i class="fa fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script>
            $('.delete').on('click', function(){
                $("#todo-" + $(this).data('id')).remove(); 
            });
        </script>
	</body>
</html>
