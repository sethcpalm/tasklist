<div class="modal" id="newItemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Todo Item</h5>
                <button type="button" class="close" title="Close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <strong>Description:</strong>
                <input maxlength="32" id="newDescription" type="text" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success save" title="Save" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" title="Cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
